<div class="col-12 px-0">
  <h1>Add new location</h1>
</div>

<div class="col-6 px-0">
  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name *</label>
      <input type="text" class="form-control" formControlName="txtName">
      <div *ngIf="txtName.invalid && (txtName.dirty || txtName.touched)">
        <small class="form-text red" *ngIf="txtName.errors.required">Name is required</small>
      </div>
    </div>
    <div class="form-group">
      <label>Address *</label>
      <input type="text" class="form-control" formControlName="txtAddress">      
      <div *ngIf="txtAddress.invalid && (txtAddress.dirty || txtAddress.touched)">
        <small class="form-text red" *ngIf="txtAddress.errors.required">Address is required</small>
      </div>
    </div>
    <div class="form-group">
      <label>Picture</label>
      <input type="file" class="form-control" (change)="onFileSelect($event)">      
    </div>
    <button type="submit" class="btn btn-info" [disabled]="!locationForm.valid">Submit</button>
  </form>
</div>
